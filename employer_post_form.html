<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CodeVille Job-Portal</title>
    <link rel="icon" type="image/ico" href="job.png"/>
    <link href="https://fonts.googleapis.com/css?family=Acme|Shadows+Into+Light|Lobster|Noto+Serif|Pacifico|Roboto|StaatlichesCoiny|Hind|Mukta|Poppins|Rubik|Bree+Serif|Slabo+27px|Bitter|Merriweather" rel="stylesheet">

<body>
    <div class="main">
        <div class="form_housing">
            <div class="title">
                <h1 class="title_text">CODEVILLE-JOB-PORTAL</h1>
            </div>
            
            <div class="tags">
                <h2 class="login"><a href="/employer_login.html" style="color: #f3f3f3; text-decoration: none;">Login</a></h2>
                <h2 class="signup"><a href="/employer_signup.html" style="color: #f3f3f3; text-decoration: none;">SignUp</a></h2>
            </div>

            <div id="badFeedBack"></div>
            <div id="goodFeedBack"></div>

            <form method="POST" id="employer_post_job" class="form">
                <div class="form_divs">
                    <input type="text" id="job_title" placeholder="Title" class="formcontrol"><br>
                    <input type="text" id="job_type" placeholder="Type" class="formcontrol"><br>
                </div>
                
                <div class="form_divs">
                    <input type="text" id="job_other_stacks"  placeholder="Other Stacks" class="formcontrol"><br>
                    <input type="text" id="job_main_stack"  placeholder="Main Stack" class="formcontrol"><br>
                </div>
                <textarea id="job_description" class="formcontrol_textarea" placeholder="This is the job Description"></textarea><br>
                <input type="submit" class="button" value="Post Job!">
            
            </form>
            <h4 class="credits">Kodek Productions INC. All Rights Reserved</h4>

            <h1 class="gh_text">Get Skilled Programmers Fast</h1>
