<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Acme|Shadows+Into+Light|Lobster|Noto+Serif|Pacifico|Roboto|StaatlichesCoiny|Hind|Mukta|Poppins|Rubik|Bree+Serif|Slabo+27px|Bitter|Merriweather" rel="stylesheet">
    <link href="css/employer_signup.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="form_housing">
            <div class="title">
                <h1 class="title_text">CODEVILLE-JOB-PORTAL</h1>
            </div>
            
            <div class="tags">
                <h2 class="login">Login</h2>
                <h2 class="signup">SignUp</h2>
            </div>

            <div id="badFeedBack"></div>
            <div id="goodFeedBack"></div>

            <form method="POST" id="employee_sign_up" class="form">
                <div class="form_divs">
                        <input type="text" id="name"  placeholder="Name" class="formcontrol">
                        <input type="text" id="username"  placeholder="Username" class="formcontrol"><br>
                </div>
                
                <div class="form_divs">
                        <input type="email" id="email"  placeholder="Email" class="formcontrol"><br>
                        <input type="password" id="password" placeholder="Password" class="formcontrol"><br>
                </div>

                <div class="form_divs">
                        <input type="text" id="country"  placeholder="Country" class="formcontrol"><br>
                        <input type="text" id="main_stack" name="Main_Stack" placeholder="Programming Language" class="formcontrol"><br>
                </div>
                
                <div class="form_divs">
                    <input type="text" id="other_stacks" name="Other_Stack" placeholder="Other Skills" class="formcontrol"><br>
                    <input type="text" id="work_status" name="Work_status" placeholder="Job Status" class="formcontrol"><br>
                </div>
                
                <textarea id="dev_bio" class="formcontrol_textarea" placeholder="Your Programming Biography"></textarea><br>
                <input type="submit" class="button"  value="Submit">
            </form>
            <h4 class="credits">Kodek Productions INC. All Rights Reserved</h4>
            
            <div class="menu_icon_resp">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="menu_icon_size_resp">
                    <path d="M16 128h416c8.84 0 16-7.16 16-16V48c0-8.84-7.16-16-16-16H16C7.16 32 0 39.16 0 48v64c0 8.84 7.16 16 16 16zm480 80H80c-8.84 0-16 7.16-16 16v64c0 8.84 7.16 16 16 16h416c8.84 0 16-7.16 16-16v-64c0-8.84-7.16-16-16-16zm-64 176H16c-8.84 0-16 7.16-16 16v64c0 8.84 7.16 16 16 16h416c8.84 0 16-7.16 16-16v-64c0-8.84-7.16-16-16-16z"/>
                </svg>
            </div>
        
        </div>

        <div class="gradient_housing">
            <div class="menu_icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="menu_icon_size">
                    <path d="M16 128h416c8.84 0 16-7.16 16-16V48c0-8.84-7.16-16-16-16H16C7.16 32 0 39.16 0 48v64c0 8.84 7.16 16 16 16zm480 80H80c-8.84 0-16 7.16-16 16v64c0 8.84 7.16 16 16 16h416c8.84 0 16-7.16 16-16v-64c0-8.84-7.16-16-16-16zm-64 176H16c-8.84 0-16 7.16-16 16v64c0 8.84 7.16 16 16 16h416c8.84 0 16-7.16 16-16v-64c0-8.84-7.16-16-16-16z"/>
                </svg>
            </div>

            <h1 class="gh_text">Get Your First Programming Job here</h1>
        </div>
    
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/sign_up_employee.js"></script>
</body>
</html>
