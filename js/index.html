<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="index.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="brown">
            <h1>How Are You</h1>
        </div>
    </div>

    <div id=feedBack></div>
    <h1>Employee SignUp</h1>
    <form method="POST" id="employee_sign_up">
        <input type="text" id="name"  placeholder="name" class="formcontrol"><br>
        <input type="text" id="username"  placeholder="username" class="formcontrol"><br>
        <input type="email" id="email"  placeholder="email" class="formcontrol"><br>
        <input type="password" id="password" placeholder="password" class="formcontrol"><br>
        <input type="text" id="country"  placeholder="country" class="formcontrol"><br>
        <input type="text" id="main_stack" name="Main_Stack" placeholder="Java" class="formcontrol"><br>
        <input type="text" id="other_stacks" name="Other_Stack" placeholder="Php, Typescript" class="formcontrol"><br>
        <input type="text" id="work_status" name="Work_status" placeholder="Searching" class="formcontrol"><br>
        <textarea id="dev_bio"></textarea><br>
        <input type="submit" id="submitBtn" name="button" value="Submit">
    </form><br><br>


    <h1>Employer Sign Up</h1>
    <form method="POST" id="employer_sign_up">
        <input type="text" id="name_emp" placeholder="name" class="formcontrol"><br>
        <input type="text" id="username_emp" placeholder="username" class="formcontrol"><br>
        <input type="email" id="email_emp" placeholder="email" class="formcontrol"><br>
        <input type="password" id="password_emp" placeholder="password" class="formcontrol"><br>
        <input type="text" id="country_emp" placeholder="country" class="formcontrol"><br>
        <input type="text" id="company_emp" placeholder="Java" class="formcontrol"><br>
        <textarea id="dev_bio_emp"></textarea><br>
        <input type="submit" id="submitBtn2" name="button" value="Submit">
    </form>

    <h1>Message</h1>
    <form method="POST"  id="message">
        <input type="text" id="the_username_message"  placeholder="To <Username>" class="formcontrol"><br>
        <input type="text" id="subject"  placeholder="We Love Python" class="formcontrol"><br>
        <textarea id="message_text"></textarea><br>
        <input type="submit" name="button" value="Submit">
    </form>

    <h1 id="login">Employee login</h1>
    <form method="POST" id="employee_login_form">
        <input type="text" id="username_employee_login"  placeholder="username" class="formcontrol"><br>
        <input type="password" id="password_employee_login" placeholder="password" class="formcontrol"><br>
        <input type="submit" name="button" value="Submit">
    </form>

    <h1>Employer Login</h1>
    <form id="employer_login_form" method="POST">
        <input type="text" id="username_employer_login"  placeholder="username" class="formcontrol"><br>
        <input type="password" id="password_employer_login" placeholder="password" class="formcontrol"><br>
        <input type="submit" name="button" value="Submit">
    </form>


    <h1>Employer Update</h1>
    <form method="POST"  id="employer_update">
        <input type="text" id="name_employer_update" placeholder="name" class="formcontrol"><br>
        <input type="text" id="username_employer_update" placeholder="username" class="formcontrol"><br>
        <input type="email" id="email_employer_update" placeholder="email" class="formcontrol"><br>
        <input type="password" id="password_employer_update" placeholder="password" class="formcontrol"><br>
        <input type="text" id="country_employer_update" placeholder="country" class="formcontrol"><br>
        <input type="text" id="company_employer_update" placeholder="Andela" class="formcontrol"><br>
        <textarea id="dev_bio_employer_update"></textarea><br>
        <input type="submit" name="button" value="Submit">
    </form>


    <h1>Employee Update</h1>
    <form method="POST" id="employee_update">
        <input type="text" id="name_employee_update"  placeholder="name" class="formcontrol"><br>
        <input type="text" id="username_employee_update"  placeholder="username" class="formcontrol"><br>
        <input type="email" id="email_employee_update"  placeholder="email" class="formcontrol"><br>
        <input type="password" id="password_employee_update" placeholder="password" class="formcontrol"><br>
        <input type="text" id="country_employee_update"  placeholder="country" class="formcontrol"><br>
        <input type="text" id="main_stack_employee_update"  placeholder="Java" class="formcontrol"><br>
        <input type="text" id="other_stacks_employee_update" placeholder="Php, Typescript" class="formcontrol"><br>
        <input type="text" id="work_status_employee_update"  placeholder="Searching" class="formcontrol"><br>
        <textarea id="dev_bio_employee_update"></textarea><br>
        <input type="submit" name="button" value="Submit">
    </form>


    <h1>Employer Post Job</h1>
    <form method="POST" id="employer_post_job">
        <input type="text" id="job_title" placeholder="Title" class="formcontrol"><br>
        <input type="text" id="job_description" placeholder="Description" class="formcontrol"><br>
        <input type="text" id="job_main_stack"  placeholder="Main Stack" class="formcontrol"><br>
        <input type="text" id="job_other_stacks"  placeholder="Other Stacks" class="formcontrol"><br>
        <input type="text" id="job_type" placeholder="Type" class="formcontrol"><br>
        <input type="submit" name="button" value="Submit">
    </form>

    <script src="jquery.js"></script>
    <script src="employer_login.js"></script>
    <script src="employee_login.js"></script>
    <script src="employer_update.js"></script>
    <script src="employee_update.js"></script>
    <script src="sign_up_employer.js"></script>
    <script src="sign_up_employee.js"></script>
    <script src="message.js"></script>
    <script src="employer_post_job.js"></script>
</body>
</html>
